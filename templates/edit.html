<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">{{ topic }}</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
            featured content or information.</p>
        <a class="btn btn-primary btn-lg" href="/student" role="button">Back</a>
    </div>

    <div class="container-fluid">
        <form method="POST" action="/student/update">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">first name</label>
                <div class="col-sm-10">
                    <input type="number" style="display: none;" name="sid" value="{{row.0}}">
                    <input type="text" name="sfname" class="form-control" value="{{row.1}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">lastname</label>
                <div class="col-sm-10">
                    <input type="text" name="slname" value="{{row.2}}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">age</label>
                <div class="col-sm-10">
                    <input type="number" name="sage" value="{{row.3}}" class="form-control">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>


</body>

</html>
